<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ボート予約システム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff; /* 背景色を薄いブルー */
      margin: 40px;
      color: #333;
    }
    h1 {
      color: #0066cc;
      text-align: center;
    }
    p {
      font-size: 18px;
      text-align: center;
    }
    .button {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>ボート予約システム</h1>
  <p>このページはテスト用に表示しています。</p>
  <button class="button">予約ページへ</button>
</body>
</html>
