<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ボート予約システム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 40px;
      color: #333;
    }
    h1 {
      color: #0066cc;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>ボート予約システム</h1>
  <form>
    <label for="name">お名前</label>
    <input type="text" id="name" name="name" required>

    <label for="date">予約日</label>
    <input type="date" id="date" name="date" required>

    <label for="boat">船の選択</label>
    <select id="boat" name="boat" required>
      <option value="">選んでください</option>
      <option value="1号船">1号船</option>
      <option value="2号船">2号船</option>
    </select>

    <button type="submit">予約する</button>
  </form>
</body>
</html>
