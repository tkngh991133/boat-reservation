<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ボート予約システム</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f8ff; margin: 40px; color: #333; }
    h1 { color: #0066cc; text-align: center; }
    form { max-width: 400px; margin: 20px auto; padding: 20px; background: #fff;
           border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
    button { margin-top: 20px; width: 100%; padding: 10px; font-size: 16px; background: #28a745; color: #fff;
             border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #218838; }
    #result { max-width: 400px; margin: 20px auto; padding: 15px; background: #e9ffe9; border: 1px solid #28a745;
             border-radius: 10px; display: none; }
    #result.success { background-color: #e9ffe9; border-color: #28a745; }
    #result.error { background-color: #ffe9e9; border-color: #dc3545; }
  </style>
</head>
<body>
  <h1>ボート予約システム</h1>

  <form id="reservationForm">
    <label for="name">お名前</label>
    <input type="text" id="name" name="name" required />

    <label for="date">予約日</label>
    <input type="date" id="date" name="date" required min="" />

    <label for="boat">船の選択</label>
    <select id="boat" name="boat" required>
      <option value="">選んでください</option>
      <option value="1号船">1号船</option>
      <option value="2号船">2号船</option>
    </select>

    <label for="people">人数</label>
    <input type="number" id="people" name="people" value="1" min="1" max="20" required />

    <button type="submit">予約する</button>
  </form>

  <div id="result"></div>

  <script>
    // 予約日が「今日以降」しか選べないようにする
    (function setMinDate() {
      const d = new Date();
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth() + 1).padStart(2, "0");
      const dd = String(d.getDate()).padStart(2, "0");
      document.getElementById("date").setAttribute("min", `${yyyy}-${mm}-${dd}`);
    })();

    // ★ このURLをあなたの新しいデプロイURLに書き換えてください
    const ENDPOINT = 'https://script.google.com/macros/s/AKfycbyevq2NcKuZ_UjS-vNqbrdsCZ7xWSZcIrX_YAb-Xp1m7j1qpNajRa709lKEXAK6yf3j/exec';

    const form = document.getElementById("reservationForm");
    const button = form.querySelector("button[type=submit]");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const date = document.getElementById("date").value;
      const boat = document.getElementById("boat").value;
      const people = Math.max(1, parseInt(document.getElementById("people").value || "1", 10));

      if (!name) {
        alert("お名前を入力してください！");
        return;
      }
      if (!boat) {
        alert("船を選択してください！");
        return;
      }

      button.disabled = true;
      const oldLabel = button.textContent;
      button.textContent = "送信中…";

      // 既存の表示をリセット
      resultDiv.style.display = "none";
      resultDiv.innerHTML = "";
      resultDiv.classList.remove("success", "error");

      try {
        const body = new URLSearchParams({ name, date, boat, people }).toString();
        const res = await fetch(ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body
        });
        const json = await res.json();

        if (json.ok) {
          // 予約成功の場合
          resultDiv.style.display = "block";
          resultDiv.classList.add("success");
          resultDiv.innerHTML = `
            <h3>予約内容（保存しました）</h3>
            <p><strong>お名前:</strong> ${name}</p>
            <p><strong>予約日:</strong> ${date}</p>
            <p><strong>船:</strong> ${boat}</p>
            <p><strong>人数:</strong> ${people}名</p>
            ${typeof json.remaining === 'number' ? `<p>残り枠：${json.remaining}名</p>` : ''}
          `;
          form.reset();
        } else {
          // 予約失敗の場合
          resultDiv.style.display = "block";
          resultDiv.classList.add("error");
          if (json.error === 'full') {
            resultDiv.innerHTML = `<h3>予約失敗</h3><p>満席です。</p><p><strong>上限:</strong> ${json.limit ?? '(不明)'} 名</p><p><strong>現在:</strong> ${json.sum ?? '(不明)'} 名</p><p><strong>申込:</strong> ${json.request ?? people} 名</p><p><strong>残り:</strong> ${json.remaining ?? '(不明)'} 名</p>`;
          } else {
            resultDiv.innerHTML = `<h3>予約失敗</h3><p>保存に失敗しました。</p><p>エラー: ${json.error || '不明なエラー'}</p>`;
          }
        }
      } catch (err) {
        resultDiv.style.display = "block";
        resultDiv.classList.add("error");
        resultDiv.innerHTML = `<h3>送信エラー</h3><p>${err.message}</p>`;
      } finally {
        button.disabled = false;
        button.textContent = oldLabel;
      }
    });
  </script>
</body>
</html>
